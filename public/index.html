    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>Google Calendar Simulation</h1>
    <!-- Event creation modal -->

      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Add Event</h2>
        <form id="modal-event-form">
          <input type="text" id="modal-title" placeholder="Event Title" required />
          <textarea id="modal-note" placeholder="Event Note (optional)" style="margin-bottom:12px;resize:vertical;min-height:40px;"></textarea>
          <input type="datetime-local" id="modal-start" required />
          <input type="datetime-local" id="modal-end" required />
          <label for="modal-color" style="font-size:0.98em;margin-bottom:2px;display:block;color:#2196f3;">Choose a color for this event:</label>
          <select id="modal-color" required>

            <option value="#00acc1" data-color="#00acc1">ðŸŸ¦ Cyan</option>

            <option value="#43a047" data-color="#43a047">ðŸŸ© Green</option>
            <option value="#7cb342" data-color="#7cb342">ðŸŸ© Light Green</option>
            <option value="#fbc02d" data-color="#fbc02d">ðŸŸ¨ Yellow</option>
            <option value="#fdd835" data-color="#fdd835">ðŸŸ¨ Amber</option>
            <option value="#fb8c00" data-color="#fb8c00">ðŸŸ§ Orange</option>
            <option value="#f4511e" data-color="#f4511e">ðŸŸ§ Deep Orange</option>
          </select>
          <button type="submit">Add Event</button>
        </form>
      </div>
    </div>
    <div id="view-switcher">
      <button type="button" data-view="day">Day</button>
      <button type="button" data-view="week">Week</button>
      <button type="button" data-view="month" class="active">Month</button>
    </div>
    <div id="calendar-nav">
      <button id="prev-period" title="Previous">&#8592;</button>
      <span id="current-period-label"></span>
      <button id="next-period" title="Next">&#8594;</button>
    </div>
    <div id="calendar-container">
      <div id="calendar-header"></div>
      <div id="calendar"></div>
      <div id="day-events-list"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
